resources:
  - name: resourcevtest-image1
    type: image
    integration: cock1-hub #your subs integration for docker hub
    source:
      name: "shiphitchcock1/testsamplenode"
      isPull: false
      tag: latest
      
  - name: resourcevtest-image2
    type: image
    integration: cock1-hub #your subs integration for docker hub
    source:
      name: "shiphitchcock1/sample_python"
      isPull: true
      tag: latest
      
  - name: resourcevtest-image3
    type: image
    integration: cock1-hub #your subs integration for docker hub
    source:
      name: "shiphitchcock1/samplenod"
      isPull: false
      tag: latest
      
  - name: resourcevtest-dockeroption1
    type: dockerOptions
    source:
      memory: 64
      cpu-shares: 256
      portMappings:
        - 80:80

  - name: resourcevtest-param1
    type: params
    source:
      params:
        MONGO_API_URL: "localhost:28017"
        
  - name: resourcevtest-replica1
    type: replicas
    source:
      count: 1
        
